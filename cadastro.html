	<h1>Cadastro na tabela1</h1>

	<form action="verifica.php" method="POST">
	
	<pre>
	Insira as informações a serem incluídas na tabela1
	
	Nome: 			<input type="text" size="35" maxlength="256" name="nome" pattern="^[a-zA-Z\s]*$" required="required">
	E-mail:			<input type="text" size="35" maxlength="256" name="email" required="required">
	Senha: 			<input type="password" size="35" name="senha" pattern="[a-zA-Z0-9]{6,24}" placeholder="Letras e números, 6 a 24 caracteres" required="required">
	Confirma Senha: <input type="password" size="35" name="conf_senha" pattern="[a-zA-Z0-9]{6,24}" placeholder="Confirme sua senha" required="required">

	<input type="submit" value="Efetuar Cadastro" name="enviar">
	
	</pre>
	</form>
